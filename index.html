<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Gravações no S3</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #2b2b2b; color: #fff; }
        h1 { text-align: center; color: #3075f7;}
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        #resultado { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Buscador de Gravações no S3</h1>
    <form id="formBusca">
        <label for="dataProtocolo">Data do Protocolo:</label>
        <input type="date" id="data" name="data" placeholder="Ex: 2025/09/11" required>
        <label for="nomeProtocolo">Nome do Arquivo:</label>
        <input type="text" id="nomeProtocolo" name="nomeProtocolo" placeholder="Ex: protocolo-12345.mp3" required>
        <button type="submit">Buscar e Baixar</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('formBusca').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pasta = document.getElementById('data').value;
            const nomeProtocolo = document.getElementById('nomeProtocolo').value;
            const resultadoDiv = document.getElementById('resultado');

            resultadoDiv.innerHTML = '<p>Buscando...</p>';

            try {
                const response = await fetch('/buscar-arquivo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pasta, nomeProtocolo })
                });

                const data = await response.json();

                if (response.ok) {
                    const link = document.createElement('a');
                    link.href = data.downloadUrl;
                    link.textContent = 'Clique aqui para baixar o arquivo';
                    
                    // CORREÇÃO: Usa o nome de arquivo completo retornado pelo servidor
                    link.download = data.nomeParaDownload; 
                    
                    resultadoDiv.innerHTML = '';
                    resultadoDiv.appendChild(link);
                    
                    // Inicia o download automaticamente
                    //link.click(); 

                } else {
                    resultadoDiv.innerHTML = `<p style="color:red;">Erro: ${data.error}</p>`;
                }

            } catch (error) {
                console.error('Erro na requisição:', error);
                resultadoDiv.innerHTML = '<p style="color:red;">Erro ao conectar com o servidor.</p>';
            }
        });
    </script>
</body>
</html>
